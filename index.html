<!-- Este é um comentário em HTML. -->
<!DOCTYPE HTML> <--Este é o DTD do HTML5. -->
<!-- Document Type Definition é a instrução que vai orientar o browser a carregar  conjunto correto de biblioteca da versão do HTML em questão. -->

<html>
	<!-- primeiro filho do HTML = head. -->
	<head>
		<!-- Os filhos do head são em sua maioria tags de metadados. Ex: meta. -->]
		<meta charset="UTF-8"/>
		<meta name="viewport" content="withd:device-withd,initial -scale=1.0"/>
		<title>EXEMPLO<title/>
	</head>
	<!-- segundo filho do html = body -->
	<body>
		<h1>Exemplo de conteúdo estático com um titulo h1.<h1/>
		<p>Eu sou um parágrafo.<p/>
	<body/>
</html>
