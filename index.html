<!-- Este é um comentário em HTML. -->
<!DOCTYPE HTML> <!--Este é o DTD do HTML5. -->
<!-- Document Type Definition é a instrução que vai orientar o browser a carregar  conjunto correto de biblioteca da versão do HTML em questão. -->

<html>
	<!-- primeiro filho do HTML = head. -->
	<head>
		<!-- Os filhos do head são em sua maioria tags de metadados. Ex: meta. -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="withd:device-withd,initial -scale=1.0"/>
		<title>EXEMPLO</title>
	</head>
	<!-- segundo filho do html = body -->
	<body>

		<div class="container">
			<header class="cabecalho">
				<h1 style="text-align: center;">Minha Página</h1>
				<nav>
					<ul>
						<li> <a href="https://www.fiap.com.br" target="_blank">FIAP</a></li>
						<li> <a href="https://github.com/dashboard" target="_blank">Github</a></li>
						<li> <a href="https://www.google.com.br/" target="_blank">Google</a></li>
					</ul>
				</nav>
			</header>

			<section id="conteudo principal">
				<p>Conteudo...</p>
			</section>

			<footer class="rodape">
				<nav>
					<ul>
						<li><a href="#">Item - 1</a></li>
						<li><a href="#">Item - 2</a></li>
						<li><a href="#">Item - 3</a></li>
					</ul>
				</nav>
			</footer>
		</div>

	</body>
</html>
